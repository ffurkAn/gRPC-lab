syntax = "proto3";

package sum;

option java_package = "com.proto.sum";
option java_multiple_files = true;

message Sum {
    int32 firstNumber = 1;
    int32 secondNumber = 2;
}

message SumRequest {
    Sum sum = 1;
}

message SumResponse {
    int32 sum = 1;
}

service SumService {
    // unary

    rpc Sum(SumRequest) returns (SumResponse) {};
}